<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Qoute Generator</h1>
      </header>
      <main>
        <form id="form">
          <input
            type="text"
            placeholder="Enter a word"
            autofocus
            required
            autocomplete="off"
            class="enter-word"
            id="enter-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote" id="quote"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/mishaa77" target="_blank">Amina J</a> and is
        <a href="https://github.com/mishaa77/AI-Quote-Generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://aminaj-quote-generator.netlify.app/" target="_blank"
          >hosted on Netifly</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
